<body>
<header>
  <div class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="@{/operations}">Operations</a></li>
        <li><a href="@{/comptes}">Comptes</a></li>
        <li><a href="@{/clients}">Clients</a></li>
      </ul>
    </div>

  </div>


</header>


<section>
  <body>
  <form [formGroup]="rechercheForm">
  <div class="content">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Consulter Compte</div>
        <div class="panel-body">

            <label>Code cpte :</label>
            <input type="text" name="codeCompte" formControlName="codeCompte"/>
            <button type="submit" class="btn btn-primary" [disabled]="!rechercheForm.valid" (click)="rechercher()">Ok</button>
            <label> {{cp}}</label>

        </div>
        <div class="panel-heading">Informations sur le compte</div>
        <div class="panel-body" *ngIf="cp">
          <div>
            <label>Code : </label>
            <label> {{cp}}</label>
          </div>

          <div>
            <label>Solde :</label>
            <label> {{cp}}</label>
          </div>

          <div>
            <label>Date de creation :</label>
            <label> {{cp}}</label>
          </div>
          <!--
                    <div>
                      <label>Type du Compte :</label>
                      <label> {{compte.simpleName}}</label>
                    </div>

                    <div th:if="${compte.class.simpleName=='CompteCourant'}">
                      <label>Decouvert:</label>
                      <label th:text="${compte.decouvert}">  {{compte.decouvert}}</label>
                    </div>

                    <div th:if="${compte.class.simpleName=='CompteEpargne'}">
                      <label>Taux :</label>
                      <label th:text="${compte.taux}"> {{compte.taux}}</label>
                    </div>-->

        </div>
      </div>


    </div>

    <div class="col-md-6">
      <div class="panel panel-primary" *ngIf="cp">
        <div class="panel-heading">Operations sur le compte</div>
        <div class="panel-body">
          <form>
          <div>
           <label>Compte : </label>
           <input type="hidden" name="codeCompte" value="{{getCodeCompte()}}">
           <label>{{ getCodeCompte()}}</label>
           </div>

          <div>
           <input type="radio" name="typeOperation" value="VERS" checked="checked"
                  onchange="document.getElementById('forVirement').style.display='none'">
            <label>VERSEMENT</label>
            <input type="radio" name="typeOperation" value="RETR"
                   onchange="document.getElementById('forVirement').style.display='none'">
            <label>RETRAIT</label>
            <input type="radio" name="typeOperation" value="VIR"
                   onchange="document.getElementById('forVirement').style.display='block'">
            <label>VIREMENT</label>
          </div>

          <div id="forVirement">
            <label>VERS</label>
            <input type="text" name="codeCompte2">
          </div>
          <div>
            <label>MONTANT</label>
            <input type="text" name="montant">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
         </form>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">Liste des Operations</div>
        <div class="panel-body">
          <table class="table table-striped">
           <tr>
            <th>NUM</th> <th>TYPE</th> <th>DATE</th> <th>MONTANT</th>
           </tr>
            <tr *ngFor="let op of listeOperation">
              <td>{{op.code}}</td>
              <td>{{op.nom}}</td>
              <td>{{op.email}}</td>
              <td>{{op.code}}</td>
            </tr>
          </table>

        </div>
      </div>
    </div>

  </div>

  </form>
  </body>
</section>

<section fragment="content"></section>
<footer class="navbar-fixed-bottom"><small>votre contact</small></footer>
</body>
